<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <h3>Enter your numbers, please.</h3>
      <div id="addition">
        <h4>Addition:</h4>
        <form>
          <div class="form-group">
            <label for="add1">Your first number: </label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">Your second number: </label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Enter</button>
        </form>
      </div>
      <div id="subtraction">
        <h4>Subtraction:</h4>
        <form>
          <div class="form-group">
            <label for="subtract1">Your first number: </label>
            <input id="subtract1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="subtract2">Your second number: </label>
            <input id="subtract2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Enter</button>
        </form>
      </div>
      <div id="multiplication">
        <h4>Multiplication:</h4>
        <form>
          <div class="form-group">
            <label for="multiplication1">Your first number: </label>
            <input id="multiplication1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="multiplication2">Your second number: </label>
            <input id="multiplication2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Enter</button>
        </form>
      </div>
      <div id="division">
        <h4>Division:</h4>
        <form>
          <div class="form-group">
            <label for="division1">Your first number: </label>
            <input id="division1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="division2">Your second number: </label>
            <input id="division2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Enter</button>
        </form>
      </div>
      <div id="answer">
        <p>Your answer is: <span class="answer"></span></p>
      </div>
    </div>
  </body>
</html>
