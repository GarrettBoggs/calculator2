<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <h3>Enter your numbers, please.</h3>
      <div id="addition">
        <h4>Addition:</h4>
        <form>
          <div class="form-group">
            <label for="add1">Your first number: </label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">Your second number: </label>
            <input id="add2" class="form-control" type="text">
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
          <button type="submit" class="btn">Enter</button>
        </form>
      </div>

      </div>
      <div id="answer">
        <p>Your answer is: <span class="answer"></span></p>
      </div>
  </body>
</html>
